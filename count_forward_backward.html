<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Count Forward and Backward (0–120)</title>
  <style>
    body {
      font-family: Arial;
      background: #f9faff;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 6px 12px;
      margin-top: 10px;
    }
    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
    }
    .grid div {
      border: 1px solid #ccc;
      padding: 6px;
      background: #f0f8ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🔢 Count Forward and Backward (0–120)</h1>

    <p><strong>Summary:</strong> Learn to count up (forward) and count down (backward) between 0 and 120.</p>
    <p><strong>Example:</strong> What number comes after 47? → <em>Answer: 48</em></p>

    <p><strong>Number Grid (0–119):</strong></p>
    <div class="grid">
      <script>
        for (let i = 0; i <= 119; i++) {
          document.write(`<div>${i}</div>`);
        }
      </script>
    </div>

    <div id="question" style="margin-top: 20px;"></div>

    <label>Your Answer:</label><br />
    <input type="number" id="answer" />
    <button onclick="checkAnswer()">Submit</button>

    <p id="feedback"></p>
    <p id="score">Score: 0 / 100</p>
  </div>

  <script>
    let score = 0, totalQuestions = 25, currentQuestion = 0;
    let currentNum, direction;

    function generateQuestion() {
      currentNum = Math.floor(Math.random() * 120); // 0 to 119
      direction = Math.random() < 0.5 ? "forward" : "backward";

      let questionText = direction === "forward"
        ? `What number comes after ${currentNum}?`
        : `What number comes before ${currentNum + 1}?`;

      document.getElementById("question").innerText = questionText;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const correctAnswer = direction === "forward" ? currentNum + 1 : currentNum;

      if (userAnswer === correctAnswer) {
        score += 4;
        currentQuestion++;
        document.getElementById("feedback").innerText = "✅ Correct!";
      } else {
        document.getElementById("feedback").innerText = "❌ Try again!";
      }

      document.getElementById("score").innerText = `Score: ${score} / 100`;

      if (currentQuestion < totalQuestions) {
        setTimeout(generateQuestion, 1000);
      } else {
        document.getElementById("feedback").innerText += " 🎉 You finished!";
      }
    }

    generateQuestion();
  </script>

</body>
</html>
