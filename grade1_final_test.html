<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Grade 1 Math Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    #lastScore {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üìù Final Grade 1 Math Test</h1>

  <form id="quizForm"></form>

  <button onclick="submitTest()">Submit Final Test</button>

  <div id="result"></div>
  <div id="lastScore"></div>

  <script>
    const questions = [
      { q: "What number comes before 20?", a: "19" },
      { q: "Add: 6 + 3", a: "9" },
      { q: "Which object is longer: pencil or eraser?", a: "pencil" },
      { q: "How many sides does a triangle have?", a: "3" },
      { q: "What comes next in this pattern: üî¥üîµüî¥üîµ?", a: "üî¥" },
      { q: "Liam has 5 apples. He eats 2. How many are left?", a: "3" },
      { q: "Which shape has no corners?", a: "circle" },
      { q: "Solve: 10 - 7", a: "3" },
      { q: "Which one is heavier: balloon or rock?", a: "rock" },
      { q: "Is 15 > 12? (yes or no)", a: "yes" }
    ];

    const form = document.getElementById("quizForm");

    function loadQuiz() {
      form.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${index + 1}. ${item.q}</label>
          <input type="text" id="q${index}" />
        `;
        form.appendChild(div);
      });

      const saved = localStorage.getItem("finalGrade1Score");
      if (saved) {
        document.getElementById("lastScore").innerText = "Last Score: " + saved + "%";
      }
    }

    function submitTest() {
      let score = 0;
      questions.forEach((item, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
        const correctAnswer = item.a.trim().toLowerCase();
        if (userAnswer === correctAnswer) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerText = `‚úÖ You scored ${percent}% (${score}/${questions.length})`;
      localStorage.setItem("finalGrade1Score", percent);
    }

    window.onload = loadQuiz;
  </script>

</body>
</html>
