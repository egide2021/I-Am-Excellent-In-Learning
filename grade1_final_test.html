<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Grade 1 Math Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    main {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007acc;
    }

    .question {
      margin-bottom: 20px;
      text-align: left;
    }

    .question input {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>📝 Final Grade 1 Math Test</h1>

    <div class="question">
      <p>1. What number comes after 39?</p>
      <input type="text" />
    </div>

    <div class="question">
      <p>2. What is 7 + 5?</p>
      <input type="text" />
    </div>

    <div class="question">
      <p>3. Which shape has 4 equal sides?</p>
      <input type="text" />
    </div>

    <div class="question">
      <p>4. What time is it if the short hand is on 6 and long hand is on 12?</p>
      <input type="text" />
    </div>

    <div class="question">
      <p>5. Which item does not belong: 🟢 🟢 🔴 🟢?</p>
      <input type="text" />
    </div>

    <button onclick="alert('✅ Your answers have been recorded!')">Submit Test</button>
  </main>
</body>
</html>
