<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numbers and Number Sense Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    #lastScore {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Numbers and Number Sense Test</h1>

  <form id="quizForm"></form>

  <button onclick="submitTest()">Submit Test</button>

  <div id="result"></div>
  <div id="lastScore"></div>

  <script>
    const questions = [
      { q: "Count from 1 to 5.", a: "" },
      { q: "Write the number that comes before 18.", a: "17" },
      { q: "Write the number that comes after 29.", a: "30" },
      { q: "Circle the largest number: 12, 8, 19.", a: "19" },
      { q: "How many tens in 40?", a: "4" },
      { q: "What number is shown by 3 tens and 5 ones?", a: "35" },
      { q: "Write the number word for 11.", a: "eleven" },
      { q: "Compare: 25 ___ 52 (use <, > or =)", a: "<" },
      { q: "Is 0 an even number? (yes or no)", a: "yes" },
      { q: "What number is between 47 and 49?", a: "48" }
    ];

    const form = document.getElementById("quizForm");

    function loadQuiz() {
      form.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${index + 1}. ${item.q}</label>
          <input type="text" id="q${index}" />
        `;
        form.appendChild(div);
      });

      const saved = localStorage.getItem("numbersTestScore");
      if (saved) {
        document.getElementById("lastScore").innerText = "Last Score: " + saved + "%";
      }
    }

    function submitTest() {
      let score = 0;
      questions.forEach((item, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
        const correctAnswer = item.a.trim().toLowerCase();
        if (userAnswer === correctAnswer) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerText = `âœ… You scored ${percent}% (${score}/${questions.length})`;

      localStorage.setItem("numbersTestScore", percent);
    }

    window.onload = loadQuiz;
  </script>

</body>
</html>
