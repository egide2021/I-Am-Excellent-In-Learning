<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patterns and Sorting Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    #lastScore {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Patterns and Sorting Test</h1>

  <form id="quizForm"></form>

  <button onclick="submitTest()">Submit Test</button>

  <div id="result"></div>
  <div id="lastScore"></div>

  <script>
    const questions = [
      { q: "What comes next? ðŸ”´ðŸ”µðŸ”´ðŸ”µ", a: "ðŸ”´" },
      { q: "What shape comes next in: square, triangle, square, triangle?", a: "square" },
      { q: "Create an AB pattern using colors (example: red, blue, red...)", a: "" },
      { q: "Sort these by size: ant, elephant, cat", a: "ant, cat, elephant" },
      { q: "Which object is different: circle, square, banana?", a: "banana" },
      { q: "What comes next? ðŸŸ¢ðŸŸ¢ðŸ”´ðŸŸ¢ðŸŸ¢ðŸ”´", a: "ðŸŸ¢ðŸŸ¢ðŸ”´" },
      { q: "Group by color: apple (red), grass (green), fire truck (red)", a: "apple, fire truck" },
      { q: "Which object does not belong: book, pencil, fish?", a: "fish" },
      { q: "What is the missing item: ðŸ’›ðŸ’šðŸ’›?", a: "ðŸ’š" },
      { q: "Sort by shape: square, circle, square", a: "square, square, circle" }
    ];

    const form = document.getElementById("quizForm");

    function loadQuiz() {
      form.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${index + 1}. ${item.q}</label>
          <input type="text" id="q${index}" />
        `;
        form.appendChild(div);
      });

      const saved = localStorage.getItem("patternsTestScore");
      if (saved) {
        document.getElementById("lastScore").innerText = "Last Score: " + saved + "%";
      }
    }

    function submitTest() {
      let score = 0;
      questions.forEach((item, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
        const correctAnswer = item.a.trim().toLowerCase();
        if (correctAnswer && userAnswer === correctAnswer) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerText = `âœ… You scored ${percent}% (${score}/${questions.length})`;
      localStorage.setItem("patternsTestScore", percent);
    }

    window.onload = loadQuiz;
  </script>

</body>
</html>
