<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patterns and Sorting Test (Printable)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #000;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    h1, h2 {
      text-align: center;
      color: #007acc;
    }

    .question {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .line {
      border-bottom: 1px solid #ccc;
      margin-top: 10px;
      height: 30px;
    }

    @media print {
      button {
        display: none;
      }
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🎲 Patterns and Sorting Test</h1>
  <h2>Name: _______________________  Date: ______________</h2>

  <div class="question">
    1. What comes next: 🔴🔵🔴🔵 ?
    <div class="line"></div>
  </div>

  <div class="question">
    2. Create your own AB pattern.
    <div class="line"></div>
  </div>

  <div class="question">
    3. Sort the following by size: book, pencil, eraser
    <div class="line"></div>
  </div>

  <button onclick="window.print()">🖨️ Print This Test</button>

</body>
</html>
