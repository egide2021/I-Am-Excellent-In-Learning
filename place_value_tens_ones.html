<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value: Tens and Ones</title>
  <style>
    body { font-family: Arial; background: #f9faff; padding: 20px; }
    h1 { text-align: center; color: #007acc; }
    input, button { font-size: 18px; padding: 6px 12px; }
    #feedback { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>üî¢ Understand Place Value (Tens and Ones)</h1>
<p><strong>Learning Objective:</strong> Understand how two-digit numbers are made of tens and ones, and represent them with models.</p>

<div id="question"></div>
<label>What number is shown?</label><br />
<input type="number" id="answer" />
<button onclick="checkAnswer()">Submit</button>

<p id="feedback"></p>
<p id="score">Score: 0 / 100</p>

<script>
let score = 0, totalQuestions = 25, currentQuestion = 0, correctAnswer;

function generateQuestion() {
  const tens = Math.floor(Math.random() * 10);
  const ones = Math.floor(Math.random() * 10);
  correctAnswer = tens * 10 + ones;

  document.getElementById("question").innerText =
    `üü¶ ${tens} tens and üü® ${ones} ones`;
  document.getElementById("answer").value = "";
  document.getElementById("feedback").innerText = "";
}

function checkAnswer() {
  const userAnswer = parseInt(document.getElementById("answer").value);
  if (userAnswer === correctAnswer) {
    currentQuestion++; score += 4;
    document.getElementById("feedback").innerText = "‚úÖ Correct!";
  } else {
    document.getElementById("feedback").innerText = "‚ùå Try again!";
  }

  document.getElementById("score").innerText = `Score: ${score} / 100`;

  if (currentQuestion < totalQuestions) {
    setTimeout(generateQuestion, 1000);
  } else {
    document.getElementById("feedback").innerText += " üéâ All questions complete!";
  }
}

generateQuestion();
</script>

</body>
</html>
