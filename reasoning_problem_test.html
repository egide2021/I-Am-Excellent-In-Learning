<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reasoning and Problem Solving Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    #lastScore {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Reasoning and Problem Solving Test</h1>

  <form id="quizForm"></form>

  <button onclick="submitTest()">Submit Test</button>

  <div id="result"></div>
  <div id="lastScore"></div>

  <script>
    const questions = [
      { q: "Liam has 6 apples. He gives away 2. How many does he have now?", a: "4" },
      { q: "Which item does not belong: ðŸ¶, ðŸ±, ðŸŽ?", a: "ðŸŽ" },
      { q: "Draw or describe a model for 3 + 2.", a: "" },
      { q: "Emma has 5 balloons. 2 fly away. How many are left?", a: "3" },
      { q: "Which one is heavier: a feather or a rock?", a: "rock" },
      { q: "If today is Monday, what day is tomorrow?", a: "tuesday" },
      { q: "You see ðŸŸ¦ðŸŸ¨ðŸŸ¦ðŸŸ¨. What comes next?", a: "ðŸŸ¦" },
      { q: "Is 10 > 6? (yes or no)", a: "yes" },
      { q: "Solve: 8 - 3", a: "5" },
      { q: "Which number is missing? 2, 4, __, 8", a: "6" }
    ];

    const form = document.getElementById("quizForm");

    function loadQuiz() {
      form.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <label>${index + 1}. ${item.q}</label>
          <input type="text" id="q${index}" />
        `;
        form.appendChild(div);
      });

      const saved = localStorage.getItem("reasoningTestScore");
      if (saved) {
        document.getElementById("lastScore").innerText = "Last Score: " + saved + "%";
      }
    }

    function submitTest() {
      let score = 0;
      questions.forEach((item, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim().toLowerCase();
        const correctAnswer = item.a.trim().toLowerCase();
        if (correctAnswer && userAnswer === correctAnswer) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("result").innerText = `âœ… You scored ${percent}% (${score}/${questions.length})`;
      localStorage.setItem("reasoningTestScore", percent);
    }

    window.onload = loadQuiz;
  </script>

</body>
</html>
