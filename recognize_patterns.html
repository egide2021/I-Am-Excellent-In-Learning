<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recognize and Create Repeating Patterns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
    }

    h1, h2, h3, p {
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎲 Recognize and Create Repeating Patterns</h1>

    <p>Patterns repeat in a certain order. Let's look at this example:</p>
    <p>🔵 🔴 🔵 🔴 🔵 ... What comes next? (Answer: 🔴)</p>

    <h2>Examples:</h2>
    <p>🟢 🟢 🔺 🔺 🟢 🟢 🔺 🔺 ...</p>
    <p>⬛ ⬛ ⬜ ⬛ ⬛ ⬜ ...</p>

    <div class="quiz">
      <h3>Quiz: What comes next?</h3>
      <p>🔺 🟡 🔺 🟡 🔺 ?</p>
      <input type="text" id="answer" placeholder="Your answer (emoji or text)">
      <br>
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>

    <h2>✏️ Practice Drawing Space</h2>
    <canvas id="drawingCanvas" width="300" height="200"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim();
      const correctAnswer = "🟡";
      const feedback = document.getElementById('feedback');
      if (userAnswer === correctAnswer) {
        feedback.textContent = "✅ Correct!";
      } else {
        feedback.textContent = "❌ Try again!";
      }
    }

    // Drawing functionality
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  </script>
</body>
</html>
