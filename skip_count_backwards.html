<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skip Counting Backwards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f5faff;
    }

    h1 {
      color: #007acc;
    }

    .summary {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .speaker {
      cursor: pointer;
      font-size: 20px;
      margin-left: 8px;
      color: #007acc;
    }

    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }

    .quiz-section {
      margin-top: 30px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007acc;
      color: white;
    }

    #score {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üîÅ Skip Count Backwards</h1>

  <div class="summary">
    <span>Let‚Äôs skip count backwards by 1s, 5s, and 10s! What number comes before?</span>
    <span class="speaker" onclick="speakText('Let‚Äôs skip count backwards by ones, fives, and tens! What number comes before?')">üîä</span>
  </div>

  <canvas id="drawingCanvas" width="400" height="200"></canvas><br />
  <button onclick="clearCanvas()">üßΩ Erase Drawing</button>

  <div class="quiz-section">
    <div class="question" id="question">Loading question...</div>
    <span class="speaker" id="speakQuestion">üîä</span><br><br>
    <input type="number" id="answer" placeholder="Type your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <div id="feedback"></div>
    <div id="score">Score: 0 / 100</div>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print This Page</button>

  <script>
    // Drawing Canvas
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Quiz
    let score = 0;
    let totalQuestions = 10;
    let currentQuestion = 0;
    let correctAnswer;
    let stepOptions = [1, 5, 10];

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function generateQuestion() {
      const step = stepOptions[Math.floor(Math.random() * stepOptions.length)];
      const max = step * 20;
      const start = Math.floor(Math.random() * 10) * step + step;
      correctAnswer = start - step;
      const questionText = `What comes before ${start} when skip counting backwards by ${step}s?`;
      document.getElementById("question").innerText = questionText;
      document.getElementById("speakQuestion").onclick = () => speakText(questionText);
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        score += 10;
        document.getElementById("feedback").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").innerText = `‚ùå Try again. Correct answer was ${correctAnswer}`;
      }
      currentQuestion++;
      document.getElementById("score").innerText = `Score: ${score} / 100`;

      if (currentQuestion < totalQuestions) {
        generateQuestion();
      } else {
        document.getElementById("question").innerText = "üéâ Test complete!";
        document.getElementById("speakQuestion").onclick = () => speakText("Test complete!");
      }
    }

    generateQuestion();
  </script>

</body>
</html>
