<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sort and Classify Objects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9ff;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .object-box {
      font-size: 40px;
      text-align: center;
      width: 80px;
      height: 80px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 10px;
    }
    button.audio {
      margin-left: 10px;
      background: #ddd;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🎲 Sort and Classify Objects by Attributes
    <button class="audio" onclick="speak('Let us learn how to sort and group objects by their shapes, sizes, or colors.')">🔊</button>
  </h1>

  <h2>📝 Summary:
    <button class="audio" onclick="speak('We can sort objects by looking at their attributes. An attribute is something you can see like color, size, or shape.')">🔊</button>
  </h2>
  <ul>
    <li><strong>Color:</strong> Red, blue, yellow...</li>
    <li><strong>Shape:</strong> Circle, square, triangle...</li>
    <li><strong>Size:</strong> Big, small, tall, short...</li>
  </ul>

  <h2>🔍 Examples:
    <button class="audio" onclick="speak('Here are some shapes. Can you group them by color or shape?')">🔊</button>
  </h2>
  <div class="examples">
    <div class="object-box" style="color:red;">🔴</div>
    <div class="object-box" style="color:red;">🟥</div>
    <div class="object-box" style="color:blue;">🔵</div>
    <div class="object-box" style="color:blue;">🟦</div>
    <div class="object-box" style="color:green;">🟢</div>
    <div class="object-box" style="color:green;">🟩</div>
  </div>

  <h2>🧠 Quiz:
    <button class="audio" onclick="speak('Which objects can be sorted by color? Type red, blue, or green.')">🔊</button>
  </h2>
  <p>Which color group do 🔴 and 🟥 belong to?</p>
  <input type="text" id="sort-answer" placeholder="Type your answer">
  <button onclick="checkSort()">Submit</button>
  <p id="quiz-feedback"></p>

  <h2>✏️ Try Drawing Groups:
    <button class="audio" onclick="speak('Try drawing and sorting objects by color or shape using the pencil tool.')">🔊</button>
  </h2>
  <div class="canvas-tools">
    <button onclick="changeTool('draw')">✏️ Pencil</button>
    <button onclick="changeTool('erase')">🧽 Eraser</button>
    <button onclick="clearCanvas()">🗑️ Clear</button>
  </div>
  <canvas id="drawingCanvas" width="300" height="300"></canvas>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function checkSort() {
      const ans = document.getElementById("sort-answer").value.toLowerCase();
      const feedback = document.getElementById("quiz-feedback");
      if (ans.includes("red")) {
        feedback.innerText = "✅ Correct! Those belong to the red group.";
        speak("Correct! They belong to the red group.");
      } else {
        feedback.innerText = "❌ Try again. The answer is red.";
        speak("Oops. The correct answer is red.");
      }
    }

    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let tool = 'draw';

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = tool === 'erase' ? 20 : 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = tool === 'erase' ? "#ffffff" : "#000000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function changeTool(selectedTool) {
      tool = selectedTool;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
