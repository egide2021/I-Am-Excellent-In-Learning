<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Use Doubles and Near Doubles</title>
  <style>
    body {
      font-family: Arial;
      background: #f0faff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 6px 12px;
      margin-top: 10px;
    }
    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    ul {
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîÅ Use Doubles and Near Doubles</h1>

    <p><strong>Summary:</strong> Doubles are facts like 3 + 3. Near doubles are close to a double, like 3 + 4.</p>

    <p><strong>Examples:</strong></p>
    <ul>
      <li><strong>Double:</strong> 5 + 5 = 10</li>
      <li><strong>Near Double:</strong> 6 + 7 = 6 + 6 + 1 = 13</li>
    </ul>

    <div id="question"></div>

    <label>Your Answer:</label><br />
    <input type="number" id="answer" />
    <button onclick="checkAnswer()">Submit</button>

    <p id="feedback"></p>
    <p id="score">Score: 0 / 100</p>
  </div>

  <script>
    let score = 0, totalQuestions = 25, currentQuestion = 0;
    let num1, num2;

    function generateQuestion() {
      const useNearDouble = Math.random() < 0.5;
      if (useNearDouble) {
        num1 = Math.floor(Math.random() * 5) + 1; // 1 to 5
        num2 = num1 + 1;
      } else {
        num1 = Math.floor(Math.random() * 6) + 1; // 1 to 6
        num2 = num1;
      }

      document.getElementById("question").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const correct = num1 + num2;
      if (userAnswer === correct) {
        score += 4;
        currentQuestion++;
        document.getElementById("feedback").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").innerText = "‚ùå Try again!";
      }

      document.getElementById("score").innerText = `Score: ${score} / 100`;

      if (currentQuestion < totalQuestions) {
        setTimeout(generateQuestion, 1000);
      } else {
        document.getElementById("feedback").innerText += " üéâ All done!";
      }
    }

    generateQuestion();
  </script>

</body>
</html>
